<!doctype html>

<html>

<head>
    <title>Lextrans</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    -->


    <link rel="stylesheet" href="assets/styles/style.css"/>

    <!-- 1. Load libraries -->

    <script data-main="js/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>

</head>


<!-- 3. Display the application -->
<body>

<div class="row appointment-form">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header">
                <h2>Book an appointment</h2>

                <div class="process-panel">
                    <h3>Appointment booking process</h3>
                    <nav>
                        <ol>
                            <li class="first-child active">Contacts</li>
                            <li>Details</li>
                            <li>Review</li>
                            <li>Payment</li>
                            <li class="last-child">Confirm</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <!-- our nested state views will be injected here -->

            <div id="appointment-contacts">
                <label>Where would you like to attend a notary?</label>

                <div class="form-group">
                    <div id="city-template-placeholder">
                        <select class="form-control" id="city" name="city">
                            <option value="" disabled selected>Select city</option>
                        </select>
                    </div>
                </div>
                <label>When would you like to attend a notary?</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="datepicker" name="date" placeholder="Select date">
                </div>
                <div class="form-group">
                    <div id="time-template-placeholder">
                        <option value="" disabled selected>Select time</option>
                        <select class="form-control" id="time" name="time">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="preferences">If specified term is not available, what are your alternative
                        preferences?</label>
                    <textarea class="form-control" rows="2" id="preferences" name="preferences"></textarea>
                </div>
                <label>Your contact details:</label>

                <div class="form-group" [class.has-error]="!name.valid && !name.pristine">
                    <input type="text" class="form-control" required
                           placeholder="Name and Surname">
                    <div class="alert alert-danger" hidden>
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="addressLine1" placeholder="Address in UK">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="postcode" placeholder="Post Code">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="mobile" placeholder="Mobile">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>

                <div class="form-group row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <a (click)="proceed()" class="btn btn-block btn-info btn-primary">
                            Save & Continue <span class="glyphicon glyphicon-circle-arrow-right"></span>
                        </a>
                    </div>
                </div>

            </div>
            <div id="appointment-details" hidden></div>
            <div id="appointment-review" hidden></div>
            <div id="appointment-payment" hidden></div>
            <div id="appointment-confirmation" hidden></div>
        </div>
    </div>

</div>

<script id="city-template" type="text/x-handlebars-template">
    <select class="form-control" id="city" name="city">
        <option value="" disabled selected>Select city</option>
        {{#each cities}}
        <option value="{{id}}">{{name}}</option>
        {{/each}}
    </select>

</script>

<script id="time-template" type="text/x-handlebars-template">
    <select class="form-control" id="time" name="time">
        <option value="" disabled selected>Select time</option>
        {{#each times}}
        <option value="{{id}}">{{displayValue}}</option>
        {{/each}}
    </select>

</script>
</body>
</html>
