<!-- form.html -->
<div class="row" ng-controller="appointmentFormController">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>Lextrans Appointment Booking</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".contact"><span>1</span> Contact</a>
                    <a ui-sref-active="active" ui-sref=".payment"><span>2</span> Payment</a>
                    <a ui-sref-active="active" ui-sref=".confirmation"><span>3</span> Confirmation</a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form name="appointmentForm" ng-submit="processForm()" novalidate>

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>

        <!-- show our formData as it is being typed -->
    <pre>
        {{ appointment }}
    </pre>


    </div>
</div>
