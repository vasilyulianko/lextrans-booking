<label>Where would you like to attend a notary?</label>

<div class="form-group">
    <label for="city">Select City:</label>
    <select class="form-control" name="city" >
        <option *ngFor='#city of cities' value="{{city.id}}">{{city.name}}</option>
    </select>
</div>
<label>Where would you like to attend a notary?</label>
<label>Select date:</label>
<div class="form-group">
    <label for="time">Select date:</label>
    DATE
</div>
<div class="form-group">
    <label for="time">Select time:</label>
    <select class="form-control" name="time">
        <option *ngFor='#time of times' value="{{time}}">{{time}}</option>
    </select>
</div>
<div class="form-group">
    <label for="preferences">If specified term is not available, what are your alternative preferences?</label>
    <textarea class="form-control" rows="2" name="preferences" ng-model="appointment.preferences"></textarea>
</div>
<label>Your contact details:</label>

<div class="form-group" ng-class="{ 'has-error': appointmentForm.name.$invalid && userForm.email.$dirty }">
    <label class="control-label">Name and Surname</label>
    <input type="text" class="form-control" name="name" ng-model="appointment.name" required placeholder="Name and Surname">
</div>

<div class="form-group">
    <label for="addressLine1">Address in UK:</label>
    <input type="text" class="form-control" name="addressLine1" ng-model="appointment.addressLine1">
</div>

<div class="form-group">
    <label for="postcode">Postcode:</label>
    <input type="text" class="form-control" name="postcode" ng-model="appointment.postcode">
</div>

<div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" name="mobile" ng-model="appointment.mobile">
</div>

<div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" ng-model="appointment.email">
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ng-click="proceed()" class="btn btn-block btn-info btn-primary">
            Save & Continue <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
